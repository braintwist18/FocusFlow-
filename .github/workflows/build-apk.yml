name: Build FocusFlow APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /tmp/android-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Android cmdline-tools
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          curl -sL "https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip" -o cmdlinetools.zip
          unzip -q cmdlinetools.zip
          mv cmdline-tools "$ANDROID_HOME/cmdline-tools/16.0"
          rm cmdlinetools.zip
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager" --licenses || true

      - name: Install Android SDK components
        run: |
          "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager" "platform-tools" "build-tools;35.0.0" "platforms;android-35"

      - name: Create Gradle wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            curl -sL https://services.gradle.org/distributions/gradle-8.9-bin.zip -o gradle.zip
            unzip -q gradle.zip
            ./gradle-8.9/bin/gradle wrapper --gradle-version 8.9
            rm -rf gradle.zip gradle-8.9
          fi
          chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" >> local.properties

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: focusflow-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
